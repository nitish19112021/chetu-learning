<!DOCTYPE html>
<html lang="en">
<head>

    <title>Toggle</title>
</head>
<body>

    <button id="btn" onclick="myfun()">signup</button>
<p id="demo1"></p>
<script>
   msg = true;//global variable
    function myfun(){
        var demo = "<input type='text' placeholder='enter value 1'><br><br><input type='text'><br><br><input type='button' value='login'>";   
        var res = document.getElementById("demo1");
        // var msg =true; //local variable
        if(msg == true){
        res.innerHTML = demo;
        msg = false;
        }
        else{
            res.innerHTML = " ";
            msg=true;
        }
    }

</script>
</body>
