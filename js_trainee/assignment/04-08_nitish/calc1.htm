<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
</head>
<body>
    <input type="text" placeholder="enter number 1" id="num1">
    <input type="text" placeholder="enter number 2" id="num2">
    <select id="calc" onclick="myfun()">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" placeholder="result" id="result">
    <script>
       function myfun(){
            var num1 =  document.getElementById("num1").value;
            var num2 =  document.getElementById("num2").value;
            var result = document.getElementById("result");
            var c1 = document.getElementById("calc");
            if(c1.value == '+'){
                result.value =  parseInt(num1)+ parseInt(num2);
            }
            else if(c1.value == "-"){
                result.value =  parseInt(num1)-parseInt(num2);
            }
            else if(c1.value == "*"){
                result.value =  parseInt(num1)*parseInt(num2);
            }
            else if(c1.value == "/"){
                result.value =  parseInt(num1)/parseInt(num2);
            }
            else{
                result.value =  parseInt(num1)%parseInt(num2);
            }
       }

    </script>
</body>
</html>
