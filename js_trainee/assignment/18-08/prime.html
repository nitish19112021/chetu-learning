    <script>
        str = "hi this is the nitish working for chetu And I am Dump";
        l = str.length;
        
        cap=0;
        smal=0;
        var vow=0;
        for(var i=0; i<l; i++){
            var c = str.charAt(i);
            if(c>="A"&& c<="Z"){
                cap = cap+1;
            }
            else{
                smal= smal+1
            }
        }
        for(var j=0;j<=l;j++){
            var c=str.charAt(j);
            if(c=="a"||c=="e"||c=="i"||c=="o"||c=="u"){
                vow=vow+1;
            }
        }
        function f1(){
            document.write("capital letter are : "+cap+" Small letter are : "+smal+"<br>");
            document.write("vowel are : " +vow);

        }
    </script>
