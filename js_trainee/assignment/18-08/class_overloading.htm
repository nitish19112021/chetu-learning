<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class overloading</title>
</head>
<body>
    <input type="button" value="click" onclick="f1()">
    <script>
        function f1(){
            class myclass {
                sum(){
                    document.write("without parameter");
                }
                sum(x){
                    document.write("with parameter");
                }
                sum(x,y){
                    document.write("with two parameter");
                }
            }
            obj = new myclass();
            obj.sum();
        }
    </script>
