    <h1>Ajax is a technique to make fast and dynamic web pages.</h1>
    <p id="demo">Click to see ajax</p>
    <input type="button" value="onload" onclick="f1()">    
      <p>Click on the button to load result.json file âˆ’</p>		
      <div id = "stage" style = "background-color:#eee;">
         STAGE
      </div>		
      <input type = "button" id = "driver" value = "Load Data" />
      <script>
          $(document).ready(function(){
              $("#driver").click(function(event){
                  $.getJSON('demo.json',function(jd){
                      for(x in jd){
                       $("#stage").html('<p>Emp number' + jd[x].eno + "</p>");
                      
                        
                      }

                  });
              })
          });
      </script>
