    <script>
        //////// promise.all([]) run when all promise condition true
        var p1 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                console.log("this is promise 1");
                resolve("promise 1")
            },1000)
            
        });
        var p2 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                if(true){
                console.log("this is promise 2");
                resolve("promise 2")
            }
            else{
                reject("error")
            }
            },2000)
            
        });
        var p3 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                console.log("this is promise 3");
                resolve("promise 3")
            },3000)
            
        });

        Promise.all([p1,p2,p3]).then(result=>{
            console.log(result);
        }).catch((error)=>{
            console.log(error);
        });
    </script>
