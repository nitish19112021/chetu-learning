        <script>
            var num = parseInt(prompt("enter the number"));
            var count = true;
            for(var i = 2; i<num; i++){
                if(num%i==0){
                    count = false;
                    break;
                }
            }
            if(count == false){
                //document.getElementById("demo").innerHTML = `${num} is not a prime number`;
                var x = document.getElementsByClassName("demo1");
                x.innerHTML = num+ "is not a prime number";
                
            }
            else{
                document.getElementsByClassName("demo").innerHTML = `${num} is a prime number`;
            }
        </script>
