<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype</title>
</head>
<body>
    <form>
        <input type="button" value="click" onclick="fn1()">
        <p id="demo"></p>
    </form>
    <script>
        class employee{
            eno = 110;
            ename = "Aarti";
            esal = 1121212;
            info = function (){
                return this.eno +" " + this.ename +" " +this.esal;
            }
        }
        function fn1(){
            var emp = new employee();
            employee.prototype.epos = "manager";
            var para1 = document.getElementById("demo");
            para1.innerHTML = emp.eno +" " +emp.ename +" " +emp.esal;
            alert(emp.epos);
        }
    </script>
</body>
</html>
